<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Kondomat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

</head>
<body>
<div class="pen-title">
    <h1>Kondomat</h1>
</div>
<div class="module form-module">
    <div class="toggle">
    </div>
    <div class="form">
        <h2>Registruj se za besplatan kondom!</h2>
        <form id="registerForm" name="registrationForm">
            <div class="form-group">
            <input type="text" placeholder="Ime" class="form-control" id="firstname" name="firstname" >
            </div>
            <div class="form-group">
            <input type="text" placeholder="Prezime" class="form-control" id="lastname" name="lastname"/>
            </div>
            <div class="form-group">
            <input type="email" placeholder="Email adresa" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
            <input type="submit" id="registerButton" value="Registruj se" class="inputButton"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
